<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown List Example</title>
</head>
<body>
<h1>Select a folder:</h1>
<select id="folders">
    <!-- Options will be populated dynamically -->
</select>

<h1>Select a network:</h1>
<select id="networks">
    <!-- Options will be populated dynamically -->
</select>

<script>
        // Function to fetch data from the API and populate the dropdown
        async function populateDropdownFolders() {
            try {
                const response = await fetch('/api/getFolders'); // Replace '/api/endpoint' with your actual API endpoint
                const data = await response.json();

                const dropdown = document.getElementById('folders');

                // Clear existing options
                dropdown.innerHTML = '';

                // Populate dropdown with fetched data
                data.forEach(item => {
                    const option = document.createElement('option');
                    //option.text = item.name; // Assuming each item has a 'name' property
                    option.text = item; // Assuming each item has an 'id' property
                    option.value = item; // Assuming each item has an 'id' property
                    dropdown.add(option);
                });
            } catch (error) {
                console.error('Error fetching data:', error);
            }
        }

        // Call the function to populate the dropdown when the page loads
        window.onload = populateDropdownFolders;

</script>
</body>
</html>
